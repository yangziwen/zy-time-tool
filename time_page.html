<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<style>
* {
    margin: 0;
    padding: 0;
}

body {
    width: 300px;
}

div {
    font-size: 14px;
    text-align: center;
    margin: 10px;
}
#time_area input {
    width: 250px;
}
</style>
</head>
<body>
<div id="time_area">
    <div>
        <input id="zy_ts_input" type="text" placeholder="请输入长整型时间戳" />
    </div>
    <div>
        <button id="zy_ts_to_dt_btn">转日期时间 ↓ </button>
        &nbsp;
        <button id="zy_dt_to_ts_btn">转时间戳 ↑ </button>
    </div>
    <div>
        <input id="zy_dt_input" type="text" placeholder="请输入yyyy-MM-dd HH:mm:ss格式时间" />
    </div>
    <div>
        <button id="zy_current_time_btn">当前时间</button>
    </div>
</div>
<script src="js/time_page.js"></script>
</body>
</html>
